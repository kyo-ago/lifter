osx_image: xcode8.3
dist: trusty
sudo: false
language: node_js
node_js: "8"
env:
  global:
    - ELECTRON_CACHE=$HOME/.cache/electron
    - ELECTRON_BUILDER_CACHE=$HOME/.cache/electron-builder
os:
  - osx
cache:
  directories:
  - node_modules
  - $HOME/.cache/electron
  - $HOME/.cache/electron-builder
  - $HOME/.npm/_prebuilds
notifications:
  email: false
before_cache:
  - rm -rf $HOME/.cache/electron-builder/wine
script:
  - npm run build
  - npm run dist -- --mac
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*-mac.zip
  skip_cleanup: true
  on:
    tags: true
