language: objective-c
cache:
  directories:
    - node_modules
env:
  - NODE_VERSION="7.8"
notifications:
  email: false
before_install:
  - git clone https://github.com/creationix/nvm.git /tmp/.nvm
  - source /tmp/.nvm/nvm.sh
  - nvm install $NODE_VERSION
  - nvm use --delete-prefix $NODE_VERSION
  - rvm get stable
  - node --version
install:
  - npm install
script:
  - npm run build
  - npm test
before_deploy:
  - brew update
  - brew install wine
  - wine --version
  - brew install makensis
  - npm run dist
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - dist/Lifter Proxy-mac.zip
  skip_cleanup: true
  on:
    repo: kyo-ago/lifter
    tags: true
